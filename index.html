<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

  />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container">

        <h1 class="badge bg-dark">Currency Converter</h1>
        <div class="main mt-4">

        <div class="row"> 
    <div class="col">

    <div class="main1">
        <img src="" id="img1">

        <select name="country" id="from_country" class="form-select" style="height: 50px;">

        </select>
    </div>
    </div>
        <div class="enter col">
            <input type="number" class="form-control col" style="height: 50px;">
        </div>
    </div>
</div>

    <i class="icon fa fa-refresh fa-spin" style="font-size: 40px; color: aliceblue;"></i>

    <div class="main2 mt-4">

        <div class="row">
        <div class="col">

        <div class="main3">

            <img src="" id="img2">
            <select name="country" id="to_country" class="form-select"  style="height: 50px;">

            </select>
        </div>
    </div>
        <div class="show col">
            <input type="text" readonly class="form-control" style="height: 50px;">
        </div>
    </div>
</div>

            <button type="submit" class="btn btn-success mt-3">Convert</button>
        </div>
     
</body>
